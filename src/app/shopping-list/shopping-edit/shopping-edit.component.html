 <div class="row-fluid">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row-fluid">
           <div class="col-sm-5 form-group">
               <label for="name">Name</label>
               <input type="text" id="name" 
               class="form-control" required
               name="name" ngModel>
           </div>  
           <div class="col-sm-2 form-group">
               <label for="amount">Amount</label>
               <input type="number" id="amount" 
               class="form-control" required
               name="amount" ngModel>
           </div>

           <div class="row-fluid">
               <div class="col-xs-12">
                   <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button> | 
                   <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete </button> 
                   <span *ngIf="editMode"> | </span>
                   <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
               </div>
           </div>
            </div>
        </form>
    </div>
</div>
